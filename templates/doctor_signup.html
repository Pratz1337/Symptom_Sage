<!DOCTYPE html>
<html>
<head>
    <title>Doctor Signup</title>
    
     <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    
    form {
      width: 400px; 
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-left: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }
    
    input[type="radio"] {
      margin-right: 10px;
    }
    
    label[for="male"],
    label[for="female"],
    label[for="none"] {
      display: inline-block;
      margin-right: 15px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
   <link rel="icon" href="/static/css/image.png">
</head>
<body>
    <h1>Doctor Signup</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required style="width: 350px;"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Your Age" required style="width: 350px;"><br>
        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" style="margin-left: 24px;" required><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required><br>
        <label for="none">None</label>
        <input type="radio" id="none" name="gender" style="margin-left: 20px;" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required style="width: 350px;"><br>
        <label for="Hospital">Hospital</label>
        <input type="text" id="Hospital" name="Hospital" placeholder="Name of The Hospital you work At" required style="width: 350px;"><br>
        <input type="submit" value="Signup">
    </form>
</body>
</html>
